<!DOCTYPE html>
<html>
<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <!-- Список комментариев -->
    <ul class="comments"></ul>

    <!-- Форма для добавления комментария -->
    <div class="add-form">
      <input
        type="text"
        class="add-form-name"
        placeholder="Введите ваше имя"
      />
      <textarea
        class="add-form-text"
        placeholder="Введите ваш комментарий"
        rows="4"
      ></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>

  <script>
    "use strict";

    document.addEventListener("DOMContentLoaded", function () {
      const commentsList = document.querySelector(".comments");
      const nameInput = document.querySelector(".add-form-name");
      const commentInput = document.querySelector(".add-form-text");
      const addButton = document.querySelector(".add-form-button");

      // Массив данных с комментариями
      let comments = [
        {
          name: "Глеб Фокин",
          date: "12.02.22 12:18",
          text: "Это будет первый комментарий на этой странице",
          likes: 3,
          isLiked: false,
        },
        {
          name: "Варвара Н.",
          date: "13.02.22 19:22",
          text: "Мне нравится как оформлена эта страница! ❤",
          likes: 75,
          isLiked: true,
        },
      ];

      //  Правильное экранирование HTML
      function escapeHTML(text) {
        if (typeof text !== 'string') return '';
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "<")
          .replace(/>/g, ">")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // Функция рендера всех комментариев
      function renderComments() {
        commentsList.innerHTML = "";

        comments.forEach((comment, index) => {
          const safeName = escapeHTML(comment.name);
          const safeText = escapeHTML(comment.text);
          const safeDate = escapeHTML(comment.date);

          const li = document.createElement("li");
          li.classList.add("comment");
          li.dataset.index = index;

          li.innerHTML = `
            <div class="comment-header">
              <div>${safeName}</div>
              <div>${safeDate}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">${safeText}</div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button class="like-button ${
                  comment.isLiked ? "-active-like" : ""
                }" data-index="${index}"></button>
              </div>
            </div>
          `;

          // Лайк
          const likeButton = li.querySelector(".like-button");
          likeButton.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleLike(index);
          });

          // Клик по комментарию — подставляем только текст (без > и без safeText!)
          li.addEventListener("click", () => {
            commentInput.value = `${comment.text}\n\n`; // Только оригинал
            commentInput.focus();
          });

          commentsList.appendChild(li);
        });
      }

      // Переключение лайка
      function toggleLike(index) {
        comments[index].isLiked = !comments[index].isLiked;
        comments[index].likes += comments[index].isLiked ? 1 : -1;
        renderComments(); // Можно оптимизировать, но пока оставим так
      }

      // Отправка нового комментария
      addButton.addEventListener("click", () => {
        let name = nameInput.value.trim();
        let text = commentInput.value.trim();

        if (!name) {
          alert("Пожалуйста, введите ваше имя.");
          nameInput.focus();
          return;
        }
        if (!text) {
          alert("Пожалуйста, введите ваш комментарий.");
          commentInput.focus();
          return;
        }

        // Экранируем перед сохранением
        name = escapeHTML(name);
        text = escapeHTML(text);

        // Формат даты
        const now = new Date();
        const date = now.toLocaleString('ru-RU', {
          day: '2-digit',
          month: '2-digit',
          year: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        }).replace(',', '');

        const newComment = {
          name: name,
          date: date,
          text: text,
          likes: 0,
          isLiked: false,
        };

        comments.push(newComment);
        renderComments();

        // Очистка
        nameInput.value = "";
        commentInput.value = "";
        nameInput.focus();
      });

      // Первичная отрисовка
      renderComments();
    });
  </script>
</body>
</html>
